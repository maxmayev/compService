<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CompService</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{css/styles.css}" />

</head>
<body>
<h1 class="header">Welcome to CompService</h1>
<div class="login">
    <form method="post" th:action="@{/login}">
        <div class="form-group">
            <label for="username">Username</label>
            <input name="username" type="text" class="form-control" id="username" aria-describedby="usernameHelp"
                   placeholder="Enter username">
            <small id="usernameHelp" class="form-text text-muted">Enter your username</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div th:if="${error}">
        Unable to login. Check your username and password.
    </div>
    <p>New here? Click
        <a th:href="@{/register}">here</a> to register.</p>
</div>

</body>
</html>
